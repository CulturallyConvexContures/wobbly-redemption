<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dojo Canvas Test</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #1c1c1c;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      image-rendering: pixelated;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    img {
      width: auto;
      height: 100%;
      max-height: 100vh;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="images/dojo.png" alt="Dojo Test Image" />
  </div>
</body>
</html>
