 
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"
    <title>Bootyverse</title>
 <style>
.palette {
  margin-bottom: 2rem;
}

.palette h2 {
  font-family: monospace;
  font-size: 1.2rem;
  color: white;
}

.swatch {
  width: 40px;
  height: 40px;
  display: inline-block;
  margin-right: 8px;
  border: 1px solid #333;
  box-shadow: 0 0 2px rgba(0,0,0,0.2);
}
{ background: #111; padding: 2rem; }

</style>

</head>
<body>
    <div class="palette">
  <h2>Palette 1 (P1)</h2>
  <div class="swatch" style="background-color: hsl(0, 0%, 20%)"></div>
  <div class="swatch" style="background-color: hsl(0, 0%, 40%)"></div>
  <div class="swatch" style="background-color: hsl(0, 0%, 60%)"></div>
  <div class="swatch" style="background-color: hsl(0, 0%, 80%)"></div>
</div>

<div class="palette">
  <h2>Palette 2 (P2)</h2>
  <div class="swatch" style="background-color: hsl(0, 0%, 15%)"></div>
  <div class="swatch" style="background-color: hsl(0, 0%, 35%)"></div>
  <div class="swatch" style="background-color: hsl(0, 0%, 55%)"></div>
  <div class="swatch" style="background-color: hsl(0, 0%, 75%)"></div>
  <div class="swatch" style="background-color: hsl(0, 0%, 95%)"></div>
</div>
</body>
</html>
