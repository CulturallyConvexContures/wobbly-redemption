<!DOCTYPE html>
<html>
<head>
  <title>Bootyverse LexiFlexÂ©</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0d0d0d;
      color: #f0f0f0;
      padding: 20px;
    }

    h1 {
      color: #ff66cc;
    }

    textarea {
      width: 100%;
      height: 100px;
      font-size: 16px;
      padding: 10px;
      background-color: #1a1a1a;
      color: #fff;
      border: 1px solid #444;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    button {
      background-color: #ff66cc;
      border: none;
      color: white;
      padding: 10px 20px;
      text-transform: uppercase;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    #output {
      margin-top: 20px;
      white-space: pre-wrap;
      background-color: #1a1a1a;
      padding: 15px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>Bootyverse LexiFlexÂ©</h1>
  <p>Type your verse below. Your lyrical score is based on how many letters you repeat. Every 2 of the same letter = 1 point.</p>
  
  <textarea id="verse" placeholder="Enter your bars..."></textarea>
  <br>
  <button onclick="analyzeVerse()">Analyze</button>

  <div id="output"></div>

  <script>
    function analyzeVerse() {
      const text = document.getElementById('verse').value.toLowerCase().replace(/[^a-z]/g, '');
      const counts = {};
      for (let char of text) {
        counts[char] = (counts[char] || 0) + 1;
      }

      let total = 0;
      let breakdown = '';
      for (let char in counts) {
        const letterScore = Math.floor(counts[char] / 2);
        total += letterScore;
        breakdown += `${char.toUpperCase()}: ${counts[char]} âžœ ${letterScore} pts\n`;
      }

      const output = `ðŸŽ¤ Total Score: ${total} LexiPoints\n\nðŸ“Š Letter Breakdown:\n${breakdown}`;
      document.getElementById('output').textContent = output;
    }
  </script>

</body>
</html>
