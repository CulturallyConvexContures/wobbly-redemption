<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dust HP Bar Test</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: monospace;
      text-align: center;
      padding-top: 60px;
    }

    #bar-container {
      position: relative;
      display: inline-block;
      width: 400px;
      max-width: 90vw;
      height: 8px;
    }

    #bar-empty,
    #bar-full {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: auto;
      image-rendering: pixelated;
    }

    #bar-full {
      clip-path: inset(0 0 0 0);
      transition: clip-path 0.3s ease-in-out;
    }

    #damage {
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      color: gray;
      font-size: 18px;
      opacity: 0;
      transition: opacity 0.2s, transform 0.4s;
      pointer-events: none;
    }

    #mine-btn {
      background: #333;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      border-radius: 8px;
    }

    #mine-btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <p><code>Dust HP: <span id="hp-text">64</span>/64</code></p>

  <div id="bar-container">
    <img id="bar-empty" src="images/Untitled 08-11-2025 09-33-25.png" alt="Depleted bar">
    <img id="bar-full" src="images/fullt3.png" alt="Filled bar">
    <div id="damage">-15</div>
  </div>

  <button id="mine-btn">ðŸª“ Mine</button>

  <script>
    const maxHP = 64;
    let currentHP = 64;

    const hpText = document.getElementById("hp-text");
    const damageEl = document.getElementById("damage");
    const fullBar = document.getElementById("bar-full");
    const mineBtn = document.getElementById("mine-btn");

    mineBtn.addEventListener("click", () => {
      if (currentHP <= 0) return;

      const damage = Math.floor(Math.random() * 18) + 2; // 2â€“19
      currentHP = Math.max(0, currentHP - damage);

      hpText.textContent = currentHP;

      // Animate damage marker
      damageEl.textContent = `-${damage}`;
      damageEl.style.opacity = "1";
      damageEl.style.transform = "translateX(-50%) translateY(-10px)";
      setTimeout(() => {
        damageEl.style.opacity = "0";
        damageEl.style.transform = "translateX(-50%) translateY(-20px)";
      }, 300);

      // Update bar clip
      const percent = currentHP / maxHP;
      fullBar.style.clipPath = `inset(0 ${(1 - percent) * 100}% 0 0)`;

      if (currentHP === 0) {
        mineBtn.disabled = true;
        mineBtn.textContent = "ðŸ’¥ Depleted";
      }
    });
  </script>
</body>
</html>
